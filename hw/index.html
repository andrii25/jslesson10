    // - Создайте меню, которое раскрывается/сворачивается при клике
    let menu = document.querySelector('.menu')
    let title = menu.querySelector('.title')

    title.onclick = function () {

    // - Создать список комментариев , пример объекта коментария - {title : 'lorem', body:'lorem ipsum dolo sit ameti'}.

    let comments = [
        {name: 'Андрій', body: 'як там навчання?'},
        {name: 'Іван', body: 'Слава Україні'},
        {name: 'Олексій', body: 'Думаєш воно того варте'},
        {name: 'Марія', body: 'ой ну це шось зовсім не то'},
    ];

    let divMain = document.createElement('div')
    for (const element of comments) {
        let div = document.createElement('div')
        let h3 = document.createElement('h3')
        let p = document.createElement('p')
        let btn = document.createElement('button')
        let hr = document.createElement('hr')

        h3.innerText = element.name
        p.innerHTML = element.body
        btn.innerHTML = 'згорнути'

        btn.onclick = () => {
            p.classList.add('pHidden')
        }
        div.append(h3, p, btn)
        divMain.append(div, hr)
    }
    document.body.appendChild(divMain)
